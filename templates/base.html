  /* Initial styles for the anchor tag and its children */
.cart-icon-ancor {
  text-decoration: none;
  color: inherit;
}

.cart-icon-div {
  background-color: transparent;
  transition: background-color 0.3s ease;
}

.cart-icon {
  color: inherit;
  transition: color 0.3s ease; 
}

/* Hover styles */
